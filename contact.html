    <script>
        $(document).ready(function(){
            $('.home-carrusel-design').slick({
                dots: false,
                infinite: true,
                speed: 3000,
                slidesToShow:3,
                variableWidth: false,
                autoplay:true,
                autoplaySpeed:5000
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $.validate({
                form:$('form'),
                rules: {
                    telefono: {
                        matches: "[0-9]+", minlength: 10, maxlength: 10
                    },
                    email: {
                        required: "Mandatory field",
                    },
                },
                messages: {
                    email: {
                        remote: 'Please eneter a valid email',
                    },
                },
            });

            $("#contact-form-element").submit(function (e) {
                console.log('enviando');
                e.preventDefault();
                $.ajax({
                    method: "POST",
                    url: "sendmail.php",
                    dataType: "json",
                    data: {
                        email: $("#email").val(),
                        nombre: $("#name").val(),
                        telefono: $("#telefono").val(),
                        mensaje: $("#mensaje").val()
                    },
                    success: function (result) {
                        if (result.respond) {
                            document.getElementById("contact-form-element").reset();
                            alert('Your Info was sent, Thanks!');
                            //$("#contacto-gracias").removeClass('hidden');
                            //$("#contacto").fadeOut();
                        }
                    }
                });

                return 0;
            });
        });
    </script>
